<html>
<head>
<title>Student registration form</title>
</head>
<body>

<form action="student-response.jsp">
First name: <input type="text" name ="firstName"/>
<br></br>
Last name: <input type="text" name="lastName"/>
<br></br>
<!-- Drop down menu -->
Country: <select name="country">
	<option>USA</option>
	<option>Dubai</option>
	<option>Brazil</option>
	<option>Uganda</option>
	<option>Kenya</option>
	<option>Tanzania</option>
	<option>France</option>
	<option>Germany</option>
</select>
<br></br>
<!-- Radio buttons --> 
Favorite programming language:
<br></br>
<input type="radio" name="favProgrammingLanguage" value="Java"> Java
<input type="radio" name="favProgrammingLanguage" value="Dart"> Dart
<input type="radio" name="favProgrammingLanguage" value="C#"> C#
<input type="radio" name="favProgrammingLanguage" value="Ruby"> Ruby
<br></br>
<input type="submit" value="submit"/>
</form>

</body>
</html>
